<!doctype html>

<script src="test.js"></script>
<script>

  function Calculator() {
    this.readLeft = function(value) {
      this.lValue = +value;
    },

    this.readRight = function(value) {
      this.rValue = +value;
    },

    this.sum = function() {
      return this.lValue + this.rValue;
    },

    this.mul = function() {
      return this.lValue * this.rValue;
    }
  };

</script>

</html>
